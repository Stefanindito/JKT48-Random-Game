<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory - JKT48 Random Game</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="victory.css">
</head>
<body>
    <div id="game-container">
        <img id="you-won" src="img/youwon.png" alt="You Won">
        <div id="members-container">
            <img id="player" alt="Player Image">
            <!-- 50 member images will be dynamically added here -->
        </div>
        <button onclick="PlayAgain()" id="play-again">
            <img src="img/playagain.png" width="400px" alt="">
        </button>
    </div>
    <script src="victory.js"></script>
    <audio src="sounds/victory.mp3" autoplay hidden loop></audio>
</body>
</html>
